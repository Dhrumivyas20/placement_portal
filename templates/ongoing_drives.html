{% extends "base.html" %}

{% block title %}Ongoing Drives{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Ongoing Drives</h3>

    <div class="card shadow-sm p-3">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>Sr No.</th>
                    <th>Drive Name</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for drive in drives %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ drive.title }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('drive_details', drive_id=drive.id) }}"
                           class="btn btn-primary btn-sm me-2">
                           View Details
                        </a>

                        <a href="{{ url_for('mark_drive_complete', drive_id=drive.id) }}"
                           class="btn btn-success btn-sm">
                           Mark as Complete
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center text-muted">
                        No ongoing drives found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
