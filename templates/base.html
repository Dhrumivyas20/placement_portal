<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Placement Portal{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block style %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid position-relative d-flex align-items-center">

            <!-- Left: Placement Portal -->
            <a class="navbar-brand fw-bold" href="{{ url_for('landing_page') }}">
                Placement Portal
            </a>

            {% if session.get('user_role') %}
            <!-- Center: Welcome -->
            <div class="position-absolute start-50 translate-middle-x">
                <span class="navbar-text text-white fs-5 fw-semibold">
                    Welcome {{ session.get('user_role')|capitalize }}
                </span>
            </div>

            <!-- Right: Logout -->
            <div class="ms-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm common-btn">
                    Logout
                </a>
            </div>

            {% else %}
            <!-- Right when not logged in -->
            <div class="ms-auto">
                <a href="{{ url_for('login') }}" class="btn btn-light btn-sm me-2 common-btn">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-light btn-sm common-btn">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>


    <div>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
